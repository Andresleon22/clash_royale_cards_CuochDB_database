<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Cartas - Couchbase Capella CRUD</title>
    <style>
        /* Estilos CSS muy básicos para que sea legible */
        body { font-family: Arial, sans-serif; padding: 20px; }
        #card-form, #card-list { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; }
        
        /* MODIFICACIÓN: Estilos para la lista semántica UL/LI */
        #card-list ul { list-style: none; padding: 0; }
        #card-list li { 
            border-bottom: 1px dashed #eee; 
            padding: 10px 0; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        #card-list li:last-child { border-bottom: none; }
        
        /* Estilos para la imagen de la carta */
        .card-image {
            width: 50px; /* Tamaño estándar para el listado */
            height: 50px;
            margin-right: 15px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .card-info {
            display: flex; /* Para alinear la imagen y el texto */
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Gestor de Cartas de Clash Royale</h1>

    <div id="card-form">
        <h2>Crear/Editar Carta</h2>
        <form id="carta-crud-form">
            <input type="hidden" id="_id" name="_id">
            <input type="hidden" id="_rev" name="_rev">
            
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="elixirCost">Costo de Elixir:</label>
            <input type="number" id="elixirCost" name="elixirCost" min="1" max="10" required><br><br>
            
            <label for="rarity">Rareza (Ej: Común, Héroe, Evolución):</label>
            <input type="text" id="rarity" name="rarity" required><br><br>

            <label for="type">Tipo (Ej: Tropa, Hechizo, Estructura):</label>
            <input type="text" id="type" name="type" required><br><br>
            
            <label for="imageUrl">URL de la Imagen de la Carta:</label>
            <input type="url" id="imageUrl" name="imageUrl" placeholder="https://api-assets.../imagen.png" required><br><br>
            
            <button type="submit" id="submit-btn">Crear Carta</button>
            <button type="button" onclick="resetForm()">Cancelar Edición</button>
        </form>
    </div>

    <h2>Listado de Cartas</h2>
    <div id="card-list">
        Cargando cartas...
    </div>

    <script src="app.js"></script>
</body>
</html>
