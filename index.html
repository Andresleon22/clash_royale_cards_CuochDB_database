<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clash Royale CouchDB CRUD</title>
    <style>
        /* Estilos CSS muy básicos para que sea legible */
        body { font-family: Arial, sans-serif; padding: 20px; }
        #card-form, #card-list { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; }
        
        /* MODIFICACIÓN: Estilos para la lista semántica UL/LI */
        #card-list ul { list-style: none; padding: 0; }
        #card-list li { border-bottom: 1px dashed #eee; padding: 10px 0; display: flex; justify-content: space-between; align-items: center; }
        #card-list li:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <h1>Gestor de Cartas de Clash Royale</h1>

    <div id="card-form">
        <h2>Crear/Editar Carta</h2>
        <form id="carta-crud-form">
            <input type="hidden" id="_id" name="_id">
            <input type="hidden" id="_rev" name="_rev">
            
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="elixirCost">Costo de Elixir:</label>
            <input type="number" id="elixirCost" name="elixirCost" min="1" max="10" required><br><br>
            
            <label for="rarity">Rareza:</label>
            <select id="rarity" name="rarity" required>
                <option value="">Selecciona Rareza</option>
                <option value="Común">Común</option>
                <option value="Especial">Especial</option>
                <option value="Épica">Épica</option>
                <option value="Legendaria">Legendaria</option>
            </select><br><br>

            <label for="type">Tipo (Tropa/Hechizo/Estructura):</label>
            <input type="text" id="type" name="type" required><br><br>
            <button type="submit" id="submit-btn">Crear Carta</button>
            <button type="button" onclick="resetForm()">Cancelar Edición</button>
        </form>
    </div>

    <h2>Listado de Cartas</h2>
    <div id="card-list">
        Cargando cartas...
    </div>

    <script src="app.js"></script>
</body>
</html>
